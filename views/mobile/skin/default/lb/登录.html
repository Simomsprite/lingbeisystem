<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title>FUI</title>
<link type="text/css" rel="stylesheet" href="style/reset.css">
<link type="text/css" rel="stylesheet" href="style/index.css">
<link type="text/css" rel="stylesheet" href="style/swiper.min.css">
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/swiper.min.js"></script>
</head>

<body>
	<div class="wrap-box wrap-login">
		<!--头部导航开始-->
		<header class="pub-header">
			<div class="left-nav"><a href="#"><i class="iconfont">&#xe65c;</i></a></div>
			<h1 class="title"> 登录 </h1>
		</header>	
		<!--头部导航结束-->
		<div class="login-title mb20 mt20">
			<em>快捷键登录</em>
		</div>
		<div class="pl40 pr40">
			<a href="#" class="pub-btn fast-btn"><i class="iconfont ft20 mr5">&#xe66f;</i>微信快捷登录</a>
		</div>
		<div class="login-title mb20 mt20">
			<em>邮箱快捷键登录</em>
		</div>
		<ul class="login-form">
			<li class="txtbox"><input type="text" class="txt" placeholder="输入邮箱地址"><i class="iconfont">&#xe635;</i></li>
			<li class="txtbox"><input type="password" class="txt" placeholder="输入密码"><i class="iconfont">&#xe626;</i></li>
			<li class="pt10"><input type="button" value="确定" class="pub-btn vpink-btn"></li>
			<li><a href="#" class="fl vi-gray2">快速注册</a><a href="#" class="fr vi-gray2">忘记密码</a></li>
		</ul> 
		<div class="deal">已同意<span class="vi-pink2">《拎贝用户协议》</span></div>
	</div>
</body>
</html>
