<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title>FUI</title>
<link type="text/css" rel="stylesheet" href="style/reset.css">
<link type="text/css" rel="stylesheet" href="style/index.css">
<link type="text/css" rel="stylesheet" href="style/swiper.min.css">
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/swiper.min.js"></script>
</head>

<body>
	<div class="wrap-box wrap-login">
		<!--头部导航开始-->
		<header class="pub-header">
			<div class="left-nav"><a href="#"><i class="iconfont">&#xe65c;</i></a></div>
			<h1 class="title"> 登录 </h1>
		</header>	
		<!--头部导航结束-->
		<h1 class="vi-pink2 ftnb tc ft20">欢迎来到拎贝!</h1>
		<div class="tc"><img src="images/logo.png" alt=""></div>
		<ul class="login-form reg-form mt30">
			<li class="txtbox"><input type="text" class="txt" placeholder="请输入您的邮箱地址"></li>
			<li class="txtbox"><input type="text" class="txt" placeholder="请输入密码"></li>
			<li class="txtbox"><input type="text" class="txt" placeholder="请再次输入密码"></li>
			<li class="pt10"><input type="button" value="确定" class="pub-btn vpink-btn"></li>
		</ul> 
		<div class="login-title mb20 mt20">
			<em>社交账号一键登录</em>
		</div>
		<div class="pl40 pr40">
			<a href="#" class="pub-btn fast-btn"><i class="iconfont ft20 mr5">&#xe66f;</i>微信快捷登录</a>
		</div>
		<div class="deal">已同意<span class="vi-pink2">《拎贝用户协议》</span></div>
	</div>
</body>
</html>
