<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title>FUI</title>
<link type="text/css" rel="stylesheet" href="style/reset.css">
<link type="text/css" rel="stylesheet" href="style/index.css">
<link type="text/css" rel="stylesheet" href="style/swiper.min.css">
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/swiper.min.js"></script>
</head>

<body>
	<div class="wrap-box">
		<!--头部导航开始-->
		<header class="pub-header skin-header">
			<div class="left-nav"><a href="#"><i class="iconfont">&#xe65c;</i></a></div>
			<h1 class="title"> 提交成功 </h1>
		</header>	
		<!--头部导航结束-->
		<div class="operation-hint">
			<div class="hint-icon">
				<img src="images/icon/img72.png" alt="">
			</div>
			<h1 class="hint-title">您的发布已成功提交</h1>
			<p class="hint-desc">我们会尽快审核您的新商品发布</p>
			<div class="hint-sub">
				<a href="#" class="pub-btn hgbtn hpbtn">我知道了</a>
			</div>
		</div>
		<!--style2-->
		<div class="operation-hint">
			<div class="hint-icon">
				<img src="images/icon/img73.png" alt="">
			</div>
			<h1 class="hint-title">您还没有进行认证！</h1>
			<p class="hint-desc">认证后才可以发布哦</p>
			<div class="hint-sub">
				<a href="#" class="pub-btn hgbtn">前去认证</a>
			</div>
		</div>
	</div>
</body>
</html>
