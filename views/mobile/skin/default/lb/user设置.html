<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title>FUI</title>
<link type="text/css" rel="stylesheet" href="style/reset.css">
<link type="text/css" rel="stylesheet" href="style/index.css">
<link type="text/css" rel="stylesheet" href="style/swiper.min.css">
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/swiper.min.js"></script>
</head>

<body>
	<div class="wrap-box">
		<!--头部导航开始-->
		<header class="pub-header skin-header">
			<div class="left-nav"><a href="#"><i class="iconfont">&#xe65c;</i></a></div>
			<h1 class="title"> 设置 </h1>
		</header>	
		<ul class="pub-form user-form mb7">
			<li>
				<a href="#" class="txtbox abk">
					<span class="tit">修改密码</span>
					<div class="info"></div>
					<div class="arrow iconfont">&#xe607;</div>
				</a>
			</li>
			<li>
				<a href="#" class="txtbox abk">
					<span class="tit">消息提醒</span>
					<div class="info"></div>
					<div class="arrow iconfont">&#xe607;</div>
				</a>
			</li>
			<li>
				<a href="#" class="txtbox abk">
					<span class="tit">清除缓存</span>
					<div class="info"></div>
					<div class="arrow iconfont">&#xe607;</div>
				</a>
			</li>
			<li>
				<a href="#" class="txtbox abk">
					<span class="tit">帮助中心</span>
					<div class="info"></div>
					<div class="arrow iconfont">&#xe607;</div>
				</a>
			</li>
			<li>
				<a href="#" class="txtbox abk">
					<span class="tit">关于拎贝</span>
					<div class="info"></div>
					<div class="arrow iconfont">&#xe607;</div>
				</a>
			</li>
			<li>
				<a href="#" class="txtbox abk">
					<span class="tit">意见反馈</span>
					<div class="info"></div>
					<div class="arrow iconfont">&#xe607;</div>
				</a>
			</li>
		</ul>
		<div class="sub-box">
			<input type="button" class="pub-btn vpink-btn" value="退出登录">
		</div>
	
	</div>
</body>
</html>
